/* Custom checkbox style */
input[type="checkbox"] {
    -webkit-appearance: none; /* Remove default appearance */
    -moz-appearance: none; /* Remove default appearance */
    appearance: none; /* Remove default appearance */
    width: 1.4em; /* Adjust width */
    height: 1.4em; /* Adjust height */
    border: 1px solid #000000; /* Border color for the checkbox */
    border-radius: 2px; /* Border radius for the checkbox */
    margin-right: 10px; /* Add some spacing between checkbox and label */
    cursor: pointer; /* Add pointer cursor */
    position: relative; /* Position relative for pseudo-element */
    background-color: white;
}

/* Checkmark symbol */
input[type="checkbox"]::before {
    content: '\2713'; /* Unicode checkmark symbol */
    font-size: 0.8em; /* Adjust size of checkmark */
    color: white; /* Color of checkmark */
    position: absolute; /* Position absolute to place the checkmark inside the checkbox */
    top: 50%; /* Align checkmark vertically */
    left: 50%; /* Align checkmark horizontally */
    transform: translate(-50%, -50%); /* Center the checkmark */
    opacity: 0; /* Hide the checkmark by default */
}

/* Custom checkbox style for checked state */
input[type="checkbox"]:checked {
    background-color: green; /* Background color when checked */
}

/* Custom checkbox style for checked state */
input[type="checkbox"]:checked::before {
    opacity: 1; /* Show the checkmark when the checkbox is checked */
}




h1 {
    font-size: 150%;
    color: rgb(0, 0, 0);
    padding: 0px;

    <script>
        // Retrieve the score from the URL query parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const score = urlParams.get('score');

        // Display the score on the page
        document.getElementById('score').innerText = score + "%";

        // Display text based on score range
let scoreText = "";
let scoreColor = ""; // Color variable for the score text
if (score == 100) {
    scoreText = "WHAT ARE YOU DOING WITH YOUR LIFE??";
    scoreColor = "rgb(0, 128, 0)"; // Green color for highest score
} else if (score >= 90 && score <= 99) {
    scoreText = "Jesus baby, you're doing well!";
    scoreColor = "rgb(34, 139, 34)"; // Dark green color for high score
} else if (score >= 80 && score <= 89) {
    scoreText = "Agba!";
    scoreColor = "rgb(50, 205, 50)"; // Lime green color for good score
} else if (score >= 70 && score <= 79) {
    scoreText = "Ehn, we fit squeeze you in sha.";
    scoreColor = "rgb(173, 255, 47)"; // Green-yellow color for moderate score
} else if (score >= 60 && score <= 69) {
    scoreText = "Not bad, not bad!";
    scoreColor = "rgb(255, 255, 0)"; // Yellow color for moderate score
} else if (score >= 50 && score <= 59) {
    scoreText = "Hmmm, you don dey go far oo!";
    scoreColor = "rgb(255, 215, 0)"; // Gold color for moderate score
} else if (score >= 40 && score <= 49) {
    scoreText = "Ahh, mad oo!";
    scoreColor = "rgb(255, 165, 0)"; // Orange color for moderate score
} else if (score >= 30 && score <= 39) {
    scoreText = "Slow down!!! Ehn fine boy/girl.";
    scoreColor = "rgb(255, 69, 0)"; // Orange-red color for low score
} else if (score >= 20 && score <= 29) {
    scoreText = "No no, it's far gone, cos what???";
    scoreColor = "rgb(178, 34, 34)"; // Firebrick color for low score
} else if (score >= 10 && score <= 19) {
    scoreText = "Nahhh, na you suppose dey rule that hot place down there.";
    scoreColor = "rgb(128, 0, 128)"; // Dark red color for low score indicating danger
} else {
    scoreText = "OTILO FAR FAR!";
    scoreColor = "rgb(139, 0, 0)"; // Purple color for very low score
}



// Apply the score text and color to the respective elements
document.getElementById('scoreText').innerText = scoreText;
document.getElementById('score').style.color = scoreColor; // Apply color to score
